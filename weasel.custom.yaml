customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Mon Dec 30 16:27:10 2024"
  rime_version: 1.11.2
patch:
  show_notifications: false  # 不显示悬浮提示
  style:  # 候选框样式
    # font_face: "微软雅黑"
    color_scheme: "wechat-keyboard"
    preedit_type: composition
    label_format: "%s"
    font_point: 14
    label_font_point: 10
    comment_font_point: 9
    horizontal: true
    inline_preedit: true
    layout:
      align_type: center
      border: 1
      candidate_spacing: 20
      corner_radius: 6
      hilite_padding: 5
      hilite_spacing: 5
      margin_x: 9
      margin_y: 9
      round_corner: 6
  preset_color_schemes:
    # https://github.com/nobodysclown/rime-wechat-keyboard
    wechat-keyboard:
      name: "wechat-keyboard"
      author: zsakvo
      text_color: 0x424242
      back_color: 0xFFFFFF
      border_color: 0xDDDDDD
      label_color: 0x828282
      candidate_text_color: 0x525252
      comment_text_color: 0x999999
      hilited_back_color: 0xDDDDDD
      hilited_candidate_back_color: 0x75B100
      hilited_candidate_text_color: 0xFFFFFF
      hilited_comment_text_color: 0xFFFFFF
      hilited_label_color: 0xFFFFFF
      hilited_text_color: 0x424242
